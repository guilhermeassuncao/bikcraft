<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Básico</title>
    </head>
    <body>
        <!-- DEL -->
        <p><del>This text has been deleted</del></p>
        <!-- FIM DEL -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- IFRAME -->
        <p><ins>This text has been inserted</ins></p>
        <!-- FIM IFRAME -->
    </body>
</html>
<!-- DEMARCANDO EDIÇÕES

    Estes elementos permitem prover indicações que partes específicas de um texto foram alteradas.

-->

<!-- DEL 

    O elemento HTML <del> (ou Elemento HTML de Texto Excluído) representa uma parte do texto que foi excluída de um documento. Este elemento é (não necessariamente) renderizado pelos navegadores com uma linha entre o texto.

    Atributos:

        - cite: Um URI para um recurso que explica a mudança (por exemplo, atas de reunião);

        - datetime: Este atributo indica a hora e a data da mudança e deve ser uma data válida com uma string de hora opcional. Se o valor não puder ser analisado como uma data com uma string de hora opcional, o elemento não tem um carimbo de data / hora associado.

-->

<!-- INS

    O elemento HTML <ins> (ou texto inserido em HTML) HTML representa um intervalo de texto que foi adicionado a um documento.

    Atributos:

        - cite: Um URI para um recurso que explica a mudança (por exemplo, atas de reunião);

        - datetime: Este atributo indica a hora e a data da mudança e deve ser uma data válida com uma string de hora opcional. Se o valor não puder ser analisado como uma data com uma string de hora opcional, o elemento não tem um carimbo de data / hora associado.

-->

<!-- FIM DEMARCANDO EDIÇÕES -->
