<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Básico</title>
    </head>
    <body>
        <!-- EMBED -->
        <embed type="video/mp4" src="./public/video/mov_bbb.mp4" width="250" height="200">
        <!-- FIM EMBED -->

        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- IFRAME -->
        <div>
            <base target="_blank" />
            <iframe width="400" height="215" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=es-419&amp;geocode=&amp;q=buenos+aires&amp;sll=37.0625,-95.677068&amp;sspn=38.638819,80.859375&amp;t=h&amp;ie=UTF8&amp;hq=&amp;hnear=Buenos+Aires,+Argentina&amp;z=11&amp;ll=-34.603723,-58.381593&amp;output=embed"></iframe>
        </div>        
        <!-- FIM IFRAME -->

        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- OBJECT e PARAM-->
        <object type="application/pdf" data="./public/docs/In-CC0.pdf width="1200" height="450">
            <param name="Partitura" value="In CC0">
        </object>
        <!-- FIM OBJECT e PARAM -->

        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- PICTURE E SOURCE -->
        ​<picture>
            <source srcset="./public/img/mdn-logo.svg" type="image/svg+xml">
            <img src="./public/img/mdn-logo.png" alt="MDN">
        </picture>
        <!-- FIM PICTURE E SOURCE  -->

        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- PORTAL -->
        <portal id="exampleportal" src="https://globo.com"></portal>
        <!-- FIM PORTAL -->
    </body>
</html>
<!-- CONTEÚDO INTEGRADO

    Além do conteúdo normal de multimídia, HTML pode incluir uma variedade de outros conteúdos, apesar de nem todos serem possuírem fácilidade de interação.

<!-- EMBED

    O elemento HTML <embed> incorpora conteúdo externo no ponto especificado no documento. Este conteúdo é fornecido por um aplicativo externo ou outra fonte de conteúdo interativo, como um plug-in
    de navegador. Lembre-se de que a maioria dos navegadores modernos descontinuou e removeu o suporte para plug-ins de navegador. Portanto, confiar no <embed> geralmente não é aconselhável se você
    deseja que seu site funcione no navegador do usuário comum. 

    Atributos:

        - height: A altura apresentada do recurso, em CSS pixels. Este deve ser um valor absoluto; porcentagens não são permitidas;

        - src: A URL do recurso que está sendo incorporado;

        - type: O tipo MIME a ser usado para a seleção do plug-in de instanciação;

        - width: A largura apresentada do recurso, em CSS pixels. Este deve ser um valor absoluto; porcentagens não são permitidas.

-->

<!-- IFRAME

    O elemento HTML <iframe> (ou elemento HTML inline frame) representa um contexto de navegação aninhado, efetivamente incorporando outra página HTML para a página atual. Em HTML 4.01, um documento
    pode conter uma cabeça e um corpo ou uma cabeça e um conjunto de quadros, mas não tanto um corpo e um conjunto de quadros. No entanto, um <iframe> pode ser usado dentro de um corpo de documento
    normal. Cada contexto de navegação tem sua própria história de sessão e o documento ativo. O contexto de navegação que contém o conteúdo incorporado é chamado o pai de contexto de navegação. O
    contexto de navegação de nível superior (que não tem um pai) normalmente é a janela do navegador.

    Atributos:

        - allowfullscreen: Esse atributo pode ser definido como true se o quadro é permitido para ser colocado em modo de tela cheia, chamando seu método de element.mozRequestFullScreen(). Se isto
                           não estiver definido, o elemento não pode ser colocado em modo de tela cheia;

        - frameborder: O valor 1 (o padrão) pede ao navegador para desenhar uma borda entre este quadro e todos os outros quadros. O valor 0 informa ao navegador para não traçar uma fronteira entre
                       este quadro e outros quadros;

        - height: Indica a altura do quadro HTML5 em pixels CSS, ou HTML 4.01 em pixels ou porcentagem;

        - longdesc: Uma URI de uma longa descrição do quadro. Devido à má utilização generalizada, isto não é útil para navegadores não-visuais.

        - marginheight: A quantidade de espaço em pixels entre o conteúdo do quadro e suas margens superior e inferior.

        - marginwidth: A quantidade de espaço em pixels entre o conteúdo dos quadros e suas margens direita e esquerda.

        - name: Um nome para o contexto de navegação incorporado (ou quadro). Isso pode ser usado como o valor do atributo target de um elemento <a> ou <form>, ou o atributo formtarget de um elemento
                <input> ou <button>.

        - remote: Carrega a página do frame em um processo separado.

        - scrolling: Atributo enumerado que indica quando o navegador deve fornecer uma barra de rolagem (ou outro dispositivo de rolagem) para o quadro:

                         - auto: Só quando necessário;

                         - yes: Sempre mostrar uma barra de rolagem;

                         - no: Nunca mostrar uma barra de rolagem.
        
        - sandbox: Se especificado como uma string vazia, este atributo permite restrições extras no conteúdo que pode aparecer no quadro embutido. O valor do atributo pode ser uma string vazia
                   (todas as restrições são aplicadas) ou uma lista separada por espaços de tokens que eliminam restrições específicas. Os tokens válidos são:

                   - allow-same-origin: Permite que o conteúdo seja tratado como sendo de sua origem normal. Se esta palavra-chave não for usada, o conteúdo incorporado será tratado como sendo de uma
                                        origem única;

                   - allow-top-navigation: Permite que o contexto de navegação incorporado navegue (carregue) o conteúdo para o contexto de navegação de nível superior. Se esta palavra-chave não for
                                           usada, esta operação não é permitida;

                   - allow-forms: Permite que o contexto de navegação embutido envie formulários. Se esta palavra-chave não for usada, esta operação não é permitida;

                   - allow-popups: Permite pop-ups (como de window.open);

                   - allow-scripts: Permite que o contexto de navegação embutido execute scripts (mas não crie janelas pop-up). Se esta palavra-chave não for usada, esta operação não é permitida;

                   - allow-pointer-lock: Permite que o contexto de navegação embutido use a API Pointer Lock;

        - seamless: Este atributo booleano indica que o navegador deve renderizar o quadro embutido de forma que pareça fazer parte do documento que o contém, por exemplo, aplicando estilos CSS que
                    se aplicam ao <iframe> ao documento contido antes dos estilos especificados nesse documento e abrindo links nos documentos contidos no contexto de navegação pai (a menos que outra
                    configuração evite isso). Em XHTML, a minimização de atributos é proibida e o atributo seamless deve ser definido como <iframe seamless = "seamless">;

        - src:O URL da página a ser incorporada;

        - srcdoc: O conteúdo da página que o contexto incorporado deve conter. Espera-se que esse atributo seja usado junto com os atributos sandbox e seamless. Se um navegador suportar o atributo
                  srcdoc, ele substituirá o conteúdo especificado no atributo src (se houver). Se um navegador NÃO suportar o atributo srcdoc, ele mostrará o arquivo especificado no atributo src
                  (se houver).

        - width: Indica a largura do frame HTML5 em pixels CSS ou HTML 4.01 em pixels ou como porcentagem.

-->

<!-- OBJECT e PARAM

    O elemento HTML <object> representa um recurso externo, que pode ser tratado como uma imagem, um contexto de navegação aninhado ou um recurso a ser tratado por um plugin.

    Atributos:

        - data: O endereço do recurso como um URL válido. Pelo menos um dos dados e tipo deve ser definido;

        - form: O elemento de formulário, se houver, ao qual o elemento de objeto está associado (seu proprietário do formulário). O valor do atributo deve ser um ID de um elemento <form> no mesmo
                documento;

        - height: A altura do recurso exibido, em pixels CSS. - (apenas valores absolutos. SEM percentagens);

        - name: O nome do contexto de navegação válido (HTML5) ou o nome do controle (HTML 4);

        - type: O tipo de conteúdo do recurso especificado por dados. Pelo menos um dos dados e tipo deve ser definido;

        - typemustmatch: Este atributo booleano indica se o atributo type e o tipo de conteúdo real do recurso devem corresponder para serem usados.

        - usemap: Uma referência de nome hash a um elemento <map>; isto é um '#' seguido pelo valor de um nome de um elemento do mapa;

        - width: A largura do recurso de exibição, em pixels CSS. - (apenas valores absolutos. SEM percentagens).




    O elemento HTML <param> define parâmetros para um elemento <object>.

    Atributos:

        - name: Nome do parâmetro.

        - value: Especifica o valor do parâmetro.
-->

<!-- PICTURE E SOURCE

    O elemento HTML <picture> é um container usado para especificar múltiplos elementos <source> para um elemento específico <img> contido nele. O navegador irá escolher a imagem mais adequada de
    acordo com o layout atual da página, caracteristicas do dispositivo em que será exibido (p.e. um dispositivo normal ou um hiDPI), e a habilidade do navegador de renderizar um certo tipo de imagem
    (p.e., envie uma imagem WebP para os navegadores baseados no Chromium ou PNG para navegadores não-Chromium); se não houver correspondência entre os elementos <source>, o arquivo especificado pelo
    elemento <img> será selecionado. A imagem selecionada é então exibida no espaço ocupado pelo elemento <img>.




    O elemento source é utilizado para especificar múltiplos recursos de mídia de elementos <picture>,  <audio> ou <video> em HTML5. É um elemento vazio.
    
    Atributos:

        - src: Requerido, endereço do arquivo de mídia;

        - type: O tipo MIME do arquivo, opcionalmente com um parametro de codecs. Veja o RFC 4281 para informações sobre como especificar codec;

        - media: Definição do tipo de mídia (Media query) pretendido.

-->

<!-- PORTAL

    O elemento Portal HTML (<portal>) permite a incorporação de outra página HTML na atual com o propósito de permitir uma navegação mais suave em novas páginas. Um <portal> é semelhante a um
    <iframe>. Um <iframe> permite que um contexto de navegação separado seja incorporado. No entanto, o conteúdo incorporado de um <portal> é mais limitado do que o de um <iframe>. Ele não pode
    ter interação e, portanto, não é adequado para incorporar widgets em um documento. Em vez disso, o <portal> atua como uma visualização do conteúdo de outra página. Ele pode ser navegado,
    portanto, permitindo uma transição perfeita para o conteúdo incorporado.

    Atributos:

        - referrerpolicy: Define a política de referência a ser usada ao solicitar a página no URL fornecido como o valor do atributo src;

        - src: O URL da página a ser incorporada.

-->
