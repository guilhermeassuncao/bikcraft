<!-- Elementos de Bloco e Linha
    
    Um elemento em nível de bloco ocupa todo o espaço de seu elemento pai (container), criando assim um “bloco”. Elementos nível de bloco podem aparecer apenas dentro do elemento <body>.
    
    A seguir, é apresentada uma lista completa de todos os elementos no nível de bloco HTML (embora "nível de bloco" não esteja tecnicamente definido para elementos novos no HTML5):

        - <address>: Informação de contato;

        - <article>: Conteúdo do artigo;

        - <aside>: Conteúdo lateral;
        
        - <blockquote>: Citação longa ("bloco");

        - <details>: Widget de divulgação;

        - <dialog>: Caixa de diálogo;

        - <dd>: Descreve um termo em uma lista de descrição;

        - <div>: Divisão de conteúdo;

        - <dl>: Lista de descrição;

        - <fieldset>: Rótulo de conjunto de campos;

        - <figcaption>: Legenda da figura;

        - <figure>: Agrupa o conteúdo de mídia com uma legenda (consulte <figcaption>);

        - <footer>: Section or page footer;
        
        - <form>: Formulário de entrada;

        - <h1>, <h2>, <h3>, <h4>, <h5>, <h6>: Níveis de cabeçalho 1-6;

        - <header>: Seção ou cabeçalho da página;

        - <hgroup>: Informações de cabeçalho de grupos;

        - <hr>: Régua horizontal (linha divisória);

        - <li>: Lista de item;

        - <main>: Contém o conteúdo central exclusivo deste documento;

        - <nav>: Contém links de navegação;

        - <ol>: Lista ordenada;

        - <p>: Parágrafo.

        - <pre>: Texto pré-formatado;

        - <section>: Seção de uma página da web;

        - <table>: Tabela;

        - <tfoot>: Rodapé da tabela;

        - <ul>: Lista não ordenada;

        - <video>: Player de vídeo.

    Existem algumas diferenças importantes entre os elementos no nível do bloco e os elementos em linha:

        - Modelo de conteúdo: Geralmente, os elementos no nível de bloco podem conter elementos em linha e, às vezes, outros elementos no nível de bloco. Inerente a essa distinção estrutural está a idéia de que elementos de bloco criam estruturas "maiores" que elementos em linha.

        - Formatação padrão: Por padrão, os elementos no nível de bloco começam em novas linhas, mas, os elementos em linha, podem iniciar em qualquer lugar.

    Elementos inline são aqueles que ocupam apenas o espaço delimitado pelas tags que definem o elemento, ao invés de interromper o fluxo do conteúdo. Neste artigo, examinaremos os elementos HTML de nível embutido e como eles diferem dos elementos de nível de bloco.
