<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Básico</title>
    </head>
    <body>
        <!-- BUTTON -->
        <div>
            <button type="submit">Button</button>
            <button type="reset">Button</button>
            <button type="button">Button</button>
            <button type="button" disabled>Button</button>
        </div>
        <!-- FIM BUTTON -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- DATALIST -->
        <div>
            <input list="browsers" />
            <datalist id="browsers">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Internet Explorer"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
        </div>
        <!-- FIM DATALIST -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- FIELDSET e LEGEND-->
        <form method="post">
            <fieldset>
                <legend>Title</legend>
                <input type="radio" id="radio" />
                <label for="radio">Click me</label>
            </fieldset>
        </form>
        <!-- FIM FIELDSET e LEGEND -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- FORM -->
        <div>
            <form action="" method="get">
                <label for="GET-name">Name:</label>
                <input id="GET-name" type="text" name="name" />
                <input type="submit" value="Save" />
            </form>

            <br />

            <form action="" method="post">
                <label for="POST-name">Name:</label>
                <input id="POST-name" type="text" name="name" />
                <input type="submit" value="Save" />
            </form>

            <br />

            <form action="" method="post">
                <fieldset>
                    <legend>Title</legend>
                    <input type="radio" name="radio" id="radio" />
                    <label for="radio">Click me</label>
                </fieldset>
            </form>
        </div>
        <!-- FIM FORM  -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- INPUT -->
        <div>
            <input type="button" />
            <br />
            <input type="checkbox" />
            <br />
            <input type="color" />
            <br />
            <input type="date" />
            <br />
            <br />
            <input type="datetime" />
            <br />
            <input type="datetime-local" />
            <br />
            <input type="email" />
            <br />
            <input type="file" />
            <br />
            <input type="hidden" />
            <br />
            <input type="image" />
            <br />
            <input type="month" />
            <br />
            <input type="number" />
            <br />
            <input type="password" />
            <br />
            <input type="radio" />
            <br />
            <input type="range" />
            <br />
            <input type="reset" />
            <br />
            <input type="search" />
            <br />
            <input type="submit" />
            <br />
            <input type="tel" />
            <br />
            <input type="text" />
            <br />
            <input type="time" />
            <br />
            <input type="url" />
            <br />
            <input type="week" />
        </div>
        <!-- FIM INPUT -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- LABEL -->
        <div>
            <label for="User">Click me</label>
            <input type="text" id="User" name="User" />
        </div>
        <!-- FIM LABEL -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- METER -->
        <div>
            <p>
                Aqueça o forno para
                <meter min="200" max="500" value="350">350 graus</meter>.
            </p>
            <p>
                Ele recebeu
                <meter low="69" high="80" max="100" value="84">B</meter> no
                exame.
            </p>
        </div>
        <!-- FIM METER -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- SELECT, OPTION e OPTGROUP -->
        <div>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <optgroup label="Swedish Cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="German Cars">
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </optgroup>
            </select>
        </div>
        <!-- FIM SELECT, OPTION e OPTGROUP -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- OUTPUT -->
        <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
            0<input type="range" name="b" value="50" />100 +<input
                type="number"
                name="a"
                value="10"
            />
            =
            <output name="result"></output>
        </form>
        <!-- FIM OUTPUT -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- PROGRESS -->
        <progress value="70" max="100">70 %</progress>
        <!-- FIM PROGRESS -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- TEXTAREA -->
        <textarea
            name="textarea"
            rows="5"
            cols="30"
            placeholder="Comment text."
        ></textarea>
        <!-- FIM TEXTAREA -->
    </body>
</html>
<!-- FORMULÁRIOS

    HTML provê de vários elementos que podem ser usados juntos para criar formulários que o usuário pode preencher e mandar para o website ou aplicativo. Há muito mais informação no guia de formulários HTML.

-->

<!-- BUTTON

    O Elemento HTML <button> representa um botão clicável.

    Atributos:

        - autofocus: Esse atributo booleano permite-o especificar que o botão possuirá o foco de entrada assim que a página carrega, a menos que o usuário sobrecreva esse comportamento digitanto
                     um controle diferente. Apenas um elemento de um documento associado a um formulário pode ter esse atributo específico;

        - autocomplete: O uso desse atributo em um <button> não está padronizado nem dentro das especificações do Firefox. Por padrão, diferente de outros navegadores, o Firefox persiste com o estado
                        dinâmico desativado de um <button> nas páginas carregadas. Definir o valor desse atributo para off (ex: autocomplete="off") desabilita esse recurso;
        
        - disabled: Esse atributo booleano indica que o usuário não poderá interagir com o botão. Se esse atributo não for especificado, o botão herdará a configuração do elemento que o contém,  por
                    exemplo <fieldset>, se não existir nenhum elemento com o atributo disabled definido, então o botão estará habilitado;

        - form: O elemento de formulário que o botão está associado (é o formulário proprietário). O valor do atributo deve ser o atributo id de um elemento <form> no mesmo documento. Se esse
                atributo não for especificado, o elemento <button> deve ser descendente de um elemento de formulário. Esse atributo permite que você coloque elementos <button> em qualquer lugar do
                documento, não apenas como descendente de seus elementos <form>;

        - formaction: A URI de um programa que processa a informação submetida pelo botão. Se especificado, ele sobrescreve o atributo action do formulário proprietário do botão;

        - formenctype: Se o botão é um botão de envio, esse atributo especifica o tipo de conteúdo que é usado para enviar o formulário para o servidor; Possíveis valores são:
                           
                           - application/x-www-form-urlencoded: O valor padrão se o atributo não está especificado;

                           - multipart/form-data: Use esse valor se você está usando um elemento <input> com o atributo type definido para o arquivo;

                           - text/plain: Se esse atributo fro especificado, ele sobrescreve o atributo enctype do formulário proprietário do botão.
        
        - formmethod: Se o botão for um botão de envio, esse atributo especifica o método HTTP que o navegador usará para enviar o formulário. Possíveis valores são: 
                      
                          - post: Os dados obtidos do formulário são incluídos em seu corpo e enviados para o servidor;

                          - get: Os dados obtidos do formulário são anexados aos atributos URI do formulário, com uma '?' como separador, e o resultado URI é enviado para o servidor. Use esse método
                                 quando o formulário não possui efeitos colaterais e contém apenas caracteres ASCII.
        
        - formnovalidate: Se o botão é um botão de envio, esse atributo Booleano especifica que o formulário não é para ser validado quando submetido. Se esse atributo for especificado, ele
                          sobrescreve o atributo novalidate do formulário proprietário do botão.

        - formtarget: Se o botão é um botão de envio, esse atributo é um nome ou palavra-chave indicando onde exibir a resposta que é recebida após o envio  do formulário. Esse é um nome de, ou
                      palavra-chave para, um contexto de navegação (por exemplo, uma aba, janela ou quadro embutido). Se esse atributo é especificado, ele sobrescreve o atributo target do formulário
                      proprietário do botão. As seguintes palavras-chaves possuem significados especiais: 
                          
                          _self: Carrega a resposta no mesmo contexto navegação como o atual. Esse valor é o padrão se o atributo não é especificado;

                          _blank: Carrega a resposta em um contexto de navegação sem nome;

                          _parent: Carrega a resposta no contexto de navegação pai do atual. Se não há nenhum pai, essa opção passa a ser o mesmo que _self;

                          _top: Carrega a resposta para o contexto de navegação no nível superior (ou seja, o contexto de navegação é um ancestral do atual e não possui nenhum pai). Se não possui
                                nenhum pai, essa opção passa a agir da mesma forma que _self.

        - name: O nome do botão que é enviado com os dados do formulário;

        - type: O tipo de botão. O possíveis valores são:

                    - submit: O botão envia os dados do formulário para o servidor. Esse é o padrão se o atributo não for especifidado, ou se o atributo é dinamicamente mudado para um valor vazio ou
                              inválido;

                    - reset: O botão restaura todos os controles para seus valores iniciais;

                    - button: O botão não possui comportamento padrão. Ele pode ter scripts do lado do cliente associado com os eventos do elemento, no qual são acionados quando o evento ocorrer.
        
        - value: O valor inicial do botão.

    
    É muito mais fácil estilizar elementos <button> do que elementos <input>. Você pode adicionar conteúdo HTML (como <em>, <strong>, ou até <img>), e usar pseudo-elementos ::after e ::before para
    executar composições complexas, enquanto <input> aceita apenas um atributo value do tipo texto.

-->

<!-- DATALIST

    O elemento HTML Datalist (<datalist>) contém um conjunto de elementos <option> que representam as opções possíveis para o valor de outros controles.

-->

<!-- FIELDSET e LEGEND

    O elemento HTML <fieldset> é usado para agrupar elementos, assim como labels (<label>), dentro de um formulário web.

    Atributos:

        - disabled: Se este atributo Booleano está definido, os controles de formulario que são seus descendentes, exceto os descendentes de seu primeiro elemento opcional <legend>, estarão 
                    desativados, i.e., não editável. Eles não receberão qualquer evento de navegação, como clique do mouse ou relacionado com focus. Frequentemente os navegadores mostram tais
                    controles em cinza;

        - form: Este atributo tem o valor do atributo id do elemento <form> com que se relaciona. Seu valor padrão é o id  do elemento <form> mais próximo;

        - name: O nome associado com o grupo. 





    O Elemento HTML <legend> (ou Elemento HTML Campo "Legend") representa um rótulo para o conteúdo do seu ancestral <fieldset>.

-->

<!-- FORM

    O elemento HTML <form> representa uma seção de um documento que contém controles interativos que permitem ao usuário submeter informação a um determinado servidor web. É possível utilizar as
    pseudo-classes de CSS :valid e:invalid para aplicar estilo a um elemento <form>.

    Atributos:

        - accept-charset: Uma lista de codificações de caracteres que o servidor aceita. A lista pode ser delimitada por espaços ou vírgulas. O navegador usa na ordem em que estão listados. O valor
                          padrão é a string reservada "UNKNOWN", caso em que a codificação corresponde à codificação do documento que contém o elemento do formulário. HTML 4: nas versões anteriores
                          do HTML, as diferentes codificações de caracteres podiam ser delimitadas por espaços ou vírgulas. Este não é mais o caso no HTML5, onde apenas os espaços são corretos.

        - action: O URI de um programa que processa as informações enviadas por meio do formulário. Este valor pode ser substituído por um atributo formaction em um elemento <button> ou <input>. 
        
        - autocomplete: Indica se os controles neste formulário podem, por padrão, ter seus valores preenchidos automaticamente pelo navegador. Esta configuração pode ser substituída por um atributo
                        autocomplete em um elemento pertencente ao formulário. Os valores possíveis são:

                            - off: O usuário deve inserir explicitamente um valor em cada campo para cada uso, ou o documento fornece seu próprio método de preenchimento automático; o navegador não
                                   completa as entradas automaticamente;

                            - on: O navegador pode completar automaticamente os valores com base nos valores que o usuário inseriu durante os usos anteriores do formulário.
        
        - enctype: Quando o valor do atributo method é post, esse atributo é o tipo MIME de conteúdo usado para enviar o formulário ao servidor. Os valores possíveis são:

                       - application / x-www-form-urlencoded: O valor padrão se o atributo não for especificado;

                       - multipart / form-data: Use este valor se estiver usando um elemento <input> com o atributo type definido como "file";

                       - text / plain (HTML5): Este valor pode ser substituído por um atributo formenctype em um elemento <button> ou <input>.

        - method: O método HTTP que o navegador usa para enviar o formulário. Os valores possíveis são:

                     - post: Corresponde ao método HTTP POST; os dados do formulário são incluídos no corpo do formulário e são enviados ao servidor;

                     - get: Corresponde ao método HTTP GET; os dados do formulário são anexados ao URI do atributo de ação, com um '?' como separador, e o URI resultante é enviado ao servidor. Use
                            este método quando o formulário não tiver efeitos colaterais e contiver apenas caracteres ASCII.

                    Este valor pode ser substituído por um atributo formmethod em um elemento <button> ou <input>.
        
        - name: O nome do formulário. No HTML 4 seu uso está obsoleto (id deve ser usado em seu lugar). Deve ser único entre os formulários em um documento e não a string vazia em HTML 5.

        - novalidate: Este atributo booleano indica que o formulário não deve ser validado ao ser enviado. Se este atributo estiver ausente (e, portanto, o formulário for validado), esta configuração
                      padrão pode ser substituída por um atributo formnovalidate em um elemento <button> ou <input> pertencente ao formulário.

        - target: Um nome ou palavra-chave que indica onde exibir a resposta recebida após o envio do formulário. No HTML 4, é o nome ou a palavra-chave de um quadro. Em HTML5, é o nome ou a
                  palavra-chave de um contexto de navegação (por exemplo, guia, janela ou quadro embutido). As seguintes palavras-chave têm significados especiais:

                      - _self: Carrega a resposta no mesmo quadro HTML 4 (ou contexto de navegação HTML5) que o atual. Este valor é o padrão se o atributo não for especificado;

                      - _blank: Carrega a resposta em uma nova janela HTML 4 sem nome ou contexto de navegação HTML5;

                      - _parent: Carrega a resposta no conjunto de quadros HTML 4 pai do quadro atual ou no contexto de navegação pai HTML5 do quadro atual. Se não houver pai, esta opção se comporta
                                 da mesma maneira que _self;

                      - _top: HTML 4: Carrega a resposta na janela original completa, cancelando todos os outros quadros. HTML5: carregue a resposta no contexto de navegação de nível superior (ou
                                      seja, o contexto de navegação que é ancestral do atual e não tem pai). Se não houver pai, esta opção se comporta da mesma maneira que _self;

                      - iframename: A resposta é exibida em um <iframe> denominado.

                      HTML5: Este valor pode ser substituído por um atributo formtarget em um elemento <button> ou <input>.

-->

<!-- INPUT

    O elemento HTML <input> é usado para criar controles interativos para formulários baseados na web para receber dados do usuário. A semântica de um <input> varia consideravelmente dependendo 
    do valor de seu atributo type.

    Atributos:

        - type: O tipo de controle a ser exibido. O tipo padrão é text, se este atributo não for especificado. Os valores possíveis são: 

        
                - button: Um botão sem comportamento padrão;

                - checkbox: Uma caixa de marcação. Você deve usar o atributo value para definir o valor enviado por este item. Use o atributo checked para indicar se o item está selecionado por
                            padrão. Você também pode usar o atributo indeterminate para indicar que a caixa de marcação está em um estado indeterminado (na maioria das plataformas, isso desenha uma
                            linha horizontal cortando a caixa);

                - color: HTML5 Um controle para especificar cores. A interface de um seletor de cores não tem nenhuma funcionalidade obrigatória a não ser aceitar cores simples em texto;

                - date: HTML5 Um controle para inserir uma data;

                - datetime: HTML5 Um controle para inserir data e horário (hora, minuto, segundo e fração de segundo) baseado no fuso horário UTC;

                - datetime-local: HTML5 Um controle para inserir data e horário, sem fuso horário;

                - email: HTML5 Um campo para editar um endereço de e-mail. O valor do campo é validado para estar vazio ou ter um único endereço de e-mail válido antes de ser enviado. As pseudoclasses
                         CSS :valid e :invalid são aplicadas apropriadamente;

                - file: Um controle que permite ao usuário selecionar um arquivo. Use o atributoaccept para definir os tipos de arquivo que o controle pode selecionar;

                - hidden: Um controle que não é exibido mas cujo valor é enviado ao servidor;

                - image: Um botão gráfico para enviar o formulário. Você deve usar o atributo src para definir a fonte da imagem e o atributo alt para definir um texto alternativo. Você pode usar os
                         atributos height e width para definir o tamanho da imagem em pixels;

                - month: HTML5 Um controle para inserir mês e ano, sem fuso horário;

                - number: HTML5 Um controle para inserir um número de ponto flutuante;

                - password: Um campo de texto com uma só linha cujo valor é obscurecido. Use o atributo maxlength para especificar o comprimento máximo do valor que pode ser inserido;

                - radio: Um botão de escolha. Você deve usar o atributo value para definir o valor a ser enviado por este item. Use o atributo checked para indicar se este item deve estar selecionado
                         por padrão. Botões de escolha que têm o mesmo valor para o atributo name estão no mesmo "grupo de botões de escolha"; apenas um botão de escolha no grupo pode estar
                         selecionado de cada vez.

                - range: HTML5 Um controle para inserir um número cujo valor exato não é importante. Este tipo de controle usa os seguintes valores padrão se os atributos correspondentes não forem especificados:
                            
                            - min: 0;

                            - max: 100;

                            - value: min + (max-min)/2, ou min se max for menos que min;

                            - step: 1;

                - reset: Um botão que faz o conteúdo do formulário voltar a ter seus valores padrão;

                - search: HTML5 Um campo de texto com uma só linha para digitar termos de busca; quebras de linha são automaticamente removidas do valor entrado;

                - submit: Um botão que envia o formulário;

                - tel: HTML5 Um controle para inserir um número de telefone; quebras de linha são automaticamente removidas do valor entrado, mas nenhuma outra sintaxe é imposta. Você pode usar 
                       atributos como pattern e maxlength para restringir os valores inseridos no controle. As pseudoclasses CSS :valid e :invalid são aplicadas apropriadamente.

                - text: Um campo de texto com uma só linha; quebras de linha são automaticamente removidas do valor entrado;

                - time: HTML5 Um controle para inserir um horário sem fuso horário;

                - url: HTML5 Um campo para editar uma URL. O valor inserido é validado para ser vazio ou uma URL absoluta válida antes de ser enviado. Quebras de linha e espaços em branco antes e
                       após o valor inserido são automaticamente removidos. Você pode usar atributos como pattern e maxlength para restringir os valores inseridos no controle. As pseudoclasses CSS
                       :valid e :invalid são aplicadas apropriadamente;

                week: HTML5 Um controle para inserir uma data consistindo de ano da semana e número da semana sem fuso horário.

        - accept: Se o valor do atributo type for file, este atributo indica quais tipos de arquivo o servidor aceita; caso contrário, este atributo é ignorado. O valor deve ser uma lista de
                  especificadores de tipo únicos separados por vírgula: 
                  
                  - Uma extensão de arquivo começando com o caractere STOP (U+002E). (Exemplo: ".jpg,.png,.doc");

                  - Um tipo MIME válido sem extensões;

                  - audio/* representando arquivos de som HTML5;

                  - video/* representando arquivos de vídeo HTML5;

                  - image/* representando arquivos de imagem HTML5;
            
        - autocomplete: Este atributo indica se o valor do controle pode ser completado automaticamente pelo navegador. Este atributo é ignorado se o valor do atributo type é hidden, password, 
                        checkbox, radio, file ou um tipo de botão (button, submit, reset, image). Os valores possíveis são:

                            - off: O usuário deve inserir explicitamente um valor neste campo a cada uso, ou o documento implementa seu próprio método de autocompletar; o navegador não completa a
                                   entrada automaticamente;

                            - on: O navegador pode completar automaticamente o valor baseado em valores que o usuário inseriu no passado.

                            Se o atributo autocomplete não está especificado num elemento <input>, o navegador usa o valor do atributo autocomplete do formulário dono do <input>. O formulário dono
                            deste <input> é o elemento <form> que contém este <input> ou o elemento <form> cujo id é referenciado pelo atributo form do elemento <input>. Para mais informações, veja
                            o atributo autocomplete no elemento <form>.

                            O atributo autocomplete também controla se o Firefox vai, ao contrário de outros navegadores, persistir o estado dinâmico de desabilitado e marcado (se aplicável) de um
                            <input> entre carregamentos de página. A funcionalidade de persistir é habilitada por padrão. Definir o valor do atributo autocomplete para off desabilita esta
                            funcionalidade; isto funciona mesmo quando o atributo autocomplete não se aplica ao <input> por causa de seu type.

        - autofocus: Este atributo booleano permite que você especifique que um controle de formulário deve ter o foco de entrada de dados assim que a página carrega, a não ser que o usuário
                     sobrescreva este comportamento digitando em um controle diferente, por exemplo. Apenas um elemento de formulário em um documento pode ter o atributo autofocus, que é booleano.
                     Este atributo não pode ser aplicado se o atributo type estiver definido como hidden (isto é, você não pode colocar automaticamente o foco em um controle escondido).

        - autosave: Este atributo deve ser definido com um valor único. Se o valor do atributo type for search, termos de busca anteriores serão persistidos no menu entre carregamentos de página.

        - checked: Quando o valor do atributo type é radio ou checkbox, a presença deste atributo booleano indica que o controle é selecionado por padrão; caso contrário, este atributo é ignorado.

        - disabled: Este atributo booleano indica que o controle de formulário não está disponível para interação. Em particular o evento click não será disparado em controles desabilitados. Além
                    disso, o valor de um controle desabilitado não é enviado com o formulário.

        - form: O elemento <form> ao qual o elemento <input> está associado (seu formulário dono). O valor do atributo deve ser um id de um elemento <form>. Este atributo permite que você coloque
                elementos <input> em qualquer lugar num documento, não apenas como descendentes de seus elementos <form>. Um <input> só pode estar associado a um único formulário.

        - formaction: A URI de um programa que processa a informação enviada pelo elemento, se ele for um botão ou uma imagem de envio de formulário. Se especificado, ele sobrescreve o atributo 
                      action do formulário dono do elemento.

        - formenctype: Se o botão é um botão de envio, esse atributo especifica o tipo de conteúdo que é usado para enviar o formulário para o servidor; Possíveis valores são:
                           
                           - application/x-www-form-urlencoded: O valor padrão se o atributo não está especificado;

                           - multipart/form-data: Use esse valor se você está usando um elemento <input> com o atributo type definido para o arquivo;

                           - text/plain: Se esse atributo fro especificado, ele sobrescreve o atributo enctype do formulário proprietário do botão.
        
        - formmethod: Se o botão for um botão de envio, esse atributo especifica o método HTTP que o navegador usará para enviar o formulário. Possíveis valores são: 
                      
                          - post: Os dados obtidos do formulário são incluídos em seu corpo e enviados para o servidor;

                          - get: Os dados obtidos do formulário são anexados aos atributos URI do formulário, com uma '?' como separador, e o resultado URI é enviado para o servidor. Use esse método
                                 quando o formulário não possui efeitos colaterais e contém apenas caracteres ASCII.
        
        - formnovalidate: Se o botão é um botão de envio, esse atributo Booleano especifica que o formulário não é para ser validado quando submetido. Se esse atributo for especificado, ele
                          sobrescreve o atributo novalidate do formulário proprietário do botão.

        - formtarget: Se o botão é um botão de envio, esse atributo é um nome ou palavra-chave indicando onde exibir a resposta que é recebida após o envio  do formulário. Esse é um nome de, ou
                      palavra-chave para, um contexto de navegação (por exemplo, uma aba, janela ou quadro embutido). Se esse atributo é especificado, ele sobrescreve o atributo target do formulário
                      proprietário do botão. As seguintes palavras-chaves possuem significados especiais: 
                          
                          _self: Carrega a resposta no mesmo contexto navegação como o atual. Esse valor é o padrão se o atributo não é especificado;

                          _blank: Carrega a resposta em um contexto de navegação sem nome;

                          _parent: Carrega a resposta no contexto de navegação pai do atual. Se não há nenhum pai, essa opção passa a ser o mesmo que _self;

                          _top: Carrega a resposta para o contexto de navegação no nível superior (ou seja, o contexto de navegação é um ancestral do atual e não possui nenhum pai). Se não possui
                                nenhum pai, essa opção passa a agir da mesma forma que _self.
        
        - height: Se o valor do atributo type for image, este atributo define a altura da imagem mostrada para o botão.

        - inputmode: Uma dica para o navegador de qual teclado deve ser mostrado. Este atributo se aplica quando o valor do atributo type é text, password, email ou url. Os valores possíveis são:
        
                         - verbatim: Conteúdo alfanumérico que não seja prosa, como nomes de usuário e senhas;
                         
                         - latin: Conteúdo no alfabeto latino na língua preferida do usuário, com auxílios de entrada como predição de texto habilitados. Para interações humano-computador como caixas
                                  de busca;

                        - latin-name: Como latin, mas para nomes humanos;

                        - latin-prose: Como latin, mas com auxílios de entrada mais agressivos. Para comunicações entre humanos como mensagens instantâneas ou email;

                        - full-width-latin: Como latin-prose, mas para as línguas secundárias do usuário;

                        - kana: Entrada em kana ou romaji, tipicamente hiragana, usando caracteres de largura total, com suporte à conversão para kanji. Para entrada de texto em língua japonesa.

                        - katakana: Entrada em katakana, usando caracteres de largura total, com suporte à conversão para kanji. Para entrada de texto em língua japonesa;

                        - numeric: Entrada numérica, incluindo teclas para os dígitos de 0 a 9, o caractere separador de milhar preferido pelo usuário e o caractere para indicar números negativos.
                                   Para códigos numéricos como números de cartão de crédito. Para números de verdade, prefira usar <input type="number">;
                        
                        - tel: Entrada de números de telefone, incluindo as teclas asterisco e cerquilha. Use <input type="tel"> se possível em vez disso;

                        - email: Entrada de email. Use <input type="email"> se possível em vez disso;

                        - url: Entrada de URLs. Use <input type="url"> se possível em vez disso.

        - list: Identifica uma lista de opções pré-definidas de sugestões para o usuário. O valor deve ser o id de um elemento <datalist> no mesmo documento. O navegador mostrará apenas opções que
                são valores válidos para este elemento. Este atributo é ignorado quando o valor do atributo type é hidden, checkbox, radio, file ou um tipo de botão;

        - max: O valor máximo (numérico ou data) para este item, que não deve ser menor que seu valor mínimo (atributo min);

        - maxlength: Se o valor do atributo type for text, email, search, password, tel ou url, este atributo especifica o número máximo de caracteres (em pontos de código Unicode) que o usuário pode
                     inserir; para outros tipos de controle, este atributo é ignorado. Seu valor pode exceder o do atributo size. Se não for especificado, o usuário pode inserir uma quantidade
                     ilimitada de caracteres. Especificar um valor negativo resulta no comportamento padrão, isto é, o usuário vai poder inserir um número ilimitado de caracteres. Esta regra só é
                     validada quando o valor do atributo é modificado;

        - min: O valor mínimo (númerico ou data) para este item, que não deve ser maior do que seu máximo (atributo max);

        - minlength: Se o valor do atributo type for text, email, search, password, tel ou url, este atributo especifica o número mínimo de caracteres (em pontos de código Unicode) que o usuário pode
                     inserir; para outros tipos de controle, este atributo é ignorado;

        - multiple: Este atributo booleano indica se o usuário pode inserir mais de um valor. Ele é aplicado quando o atributo type está definido como email ou file; em outros casos, é ignorado;

        - name: O nome do controle, que é enviado junto com os dados do formulário;

        - pattern: Uma expressão regular usada para validar o valor do controle. O padrão deve casar com o valor completo da entrada, não apenas uma parte. Use o atributo title para descrever o
                   padrão para ajudar o usuário. Este atributo é aplicado quando o valor do atributo type é text, search, tel, url ou email; caso contrário ele é ignorado. A linguagem da expressão
                   regular é a mesma do JavaScript. O padrão não deve estar entre barras;

        - placeholder: Uma dica para o usuário do que ele pode inserir no controle. O texto do atributo não deve conter quebras de linha. Este atributo é aplicado quando o valor do atributo type é
                       text, search, tel, url ou email; caso contrário, ele é ignorado;

        - readonly: Este atributo booleano indica que o usuário não pode modificar o valor do controle. Este atributo é ignorado se o valor do atributo type for hidden, range, color, checkbox, radio,
                    file ou um tipo de botão;

        - required: Este atributo especifica que o usuário deve preencher o campo com um valor antes de enviar o formulário. Ele não pode ser usado quando o atributo type está definido como hidden,
                    image ou um tipo de botão (submit, reset ou button). As pseudoclasses CSS :optional e :required serão aplicadas ao campo como for apropriado;

        - selectionDirection: A direção na qual a seleção ocorreu. Vale forward se a seleção foi feita no mesmo sentido da escrita do idioma usado ou backward se a seleção foi feita na direção
                              oposta. Pode ainda ser none se a direção da seleção não for conhecida;

        - size: O tamanho inicial do controle. Este valor é em pixels a não ser que o valor do atributo type seja text ou password. Neste caso, este valor é um número inteiro de caracteres. A partir
                do HTML5, este atributo é aplicado apenas quando o atributo type está definido como text, search, tel, url, email ou password; caso contrário, ele é ignorado. Além disso, o tamanho
                deve ser maior que zero. Se você não especificar um tamanho, o valor padrão 20 é usado;

        - spellcheck: Definir o valor deste atributo como true indica que o elemento deve passar por um corretor ortográfico e gramatical. O valor default indica que o elemento deve agir de acordo
                      com seu comportamento padrão, possivelmente baseado no valor do atributo spellcheck de seu elemento pai. O valor false indica que o elemento não deve ser verificado;

        - src: Se o valor do atributo type for image, este atributo especifica uma URI para a localização de uma imagem a ser exibida no botão gráfico; caso contrário, este atributo é ignorado;

        - step: Trabalha junto com os atributos min e max para limitar os incrementos em que valores numéricos ou datas podem ser alterados. Seu valor pode ser any ou um número de ponto flutuante
                positivo. Se o valor não for any, o controle aceita somente valores múltiplos valor do incremento maiores que o mínimo;

        - tabindex: A posição do elemento na ordem de navegação pela tecla Tab no documento atual;

        - value: O valor inicial do controle. Este atributo é opcional exceto quando o valor do atributo type for radio ou checkbox;

        - width: Se o valor do atributo type for image, este atributo define a largura da imagem exibida para o botão.
-->

<!-- LABEL

    Um elemento HTML <label> representa uma legenda para um item em uma interface de usuário. Ele pode estar associado com um elemento de controle, colocando este dentro do elemento label, ou usando
    o atributo for. Tal controle é chamado o controle etiquetado do elemento etiqueta. Um input pode ser associado a diversas etiquetas (<label>s).

    Atributos:

        - accesskey: A tecla de atalho para acessar este elemento a partir do teclado;

        - for: O ID de um elemento de formulário relacionados com labelable no mesmo documento como o elemento label. O primeiro elemento tal no documento com uma ID correspondente ao valor do
               atributo é o controle marcado for este elemento etiqueta. 

        - form: O elemento de forma que o elemento label está associado a (seu proprietário formulário). O valor do atributo deve ser uma identificação de um <form> elemento no mesmo documento.
                Se este atributo não for especificado, este elemento <label> deve ser um descendente de uma <form> elemento. Este atributo permite que você coloque elementos do rótulo em qualquer
                lugar dentro de um documento, e não apenas como descendentes de seus elementos de formulário.

-->

<!-- METER

    O elemento HTML meter (<meter>) pode representar um valor escalar dentro de um intervalo conhecido ou um valor fracionário.

    Atributos:

        - value: O valor numérico atual. Ele deve estar entre os valores mínimos e máximo (o atributo min e o atributo max) se eles estiverem especificados. Se não especificado ou mal formatado, o
                 valor é 0. Se especificado, mas fora do intervalo dado pelos atributos min e max, o valor é igual ao extremo do intervalo mais próximo.

        - min: O limite numérico mínimo do intervalo medido. Deve ser menor que o valor máximo (o atributo max), se especificado. Se não especificado, o valor mínimo é 0.
       
        - max: O limite numérico máximo do intervalo medido. Deve ser maior que o valor mínimo (o atributo min), se especificado. Se não especificado, o valor máximo é 1.

        - low: O limite numérico máximo da parte inferior do intervalo medido. Deve ser maior que o valor mínimo (o atibuto min), e também ser menor que o valor alto e o valor máximo (os atributos
               high e max, respectivamente), se estiver especificado. Se não especificado, ou se for menor que o valor mínimo, o valor de low é igual ao valor mínimo.

        - high: O limite numérico mínimo da parte superior do intervalo medido. Deve ser menor que o valor máximo (o atibuto max), e também ser maior que o valor baixo e o valor mínimo (os atributos
                low e min, respectivamente), se estiver especificado. Se não especificado, ou se for maior que o valor máximo, o valor de high é igual ao valor máximo.

        - optimum: Esse atributo indica o valor numérico ótimo. Deve estar dentro do intervalo (definido pelos atributos min e max). Quando com os atributos low e high, ele indica a região do
                   intervalo qu é considerada preferível. Por exemplo, se estiver entre os atributos min e low, então a parte inferior do intervalo é considerada como ótima.

        - form: Esse atributo associa o elemento com um elemento form que é dono de um elemento meter. Por exemplo, um elemento meter pode estar mostrando um intervalo correspondente a um elemento
                input do type(tipo) number. Esse atributo só é utilizado se o elemento meter está sendo utilizado como um elemento associado a um formulário; mesmo assim, ele pode se romitido se o 
                elemento for um descendente de um elemento form. 

-->

<!-- SELECT, OPTION e OPTGROUP

    O elemento HTML select (<select>) representa um controle que apresenta um menu de opções. As opções dentro do menu são representadas pelo elemento <option>, que podem ser agrupados por elementos
    <optgroup>. As opções podem ser pré-selecionadas para o usuário.

    Atributos:

        - autofocus: Este atributo permite especificar que um controle de formulário deve ter foco de entrada quando a página é carregada, a não ser que o usuário o substitua, por exemplo
                     digitando em um controle diferente. Somente um elemento de formulário em um documento pode ter o atributo autofocus, que é booleano;

        - disabled: Este atributo booleano indica que o usuário não pode interagir com o controle. Caso esse atributo não seja especificado, o controle herda a configuração do elemento que o contém,
                    por exemplo o elemento fieldset; se não há nenhum elemento que o contém com o atributo disabled, então o controle está habilitado;

        - form: O elemento form ao qual o elemento select é associado (algo como "formulário dono" do select). Se este atributo for especificado, seu valor deve ser o ID de um elemento form no mesmo
                documento. Isso permite que você coloque elementos select em qualquer lugar dentro do documento, e não apenas como descendentes de elementos form;

        - multiple: Este atributo booleano indica que várias opções podem ser selecionadas na lista. Se não for especificado, apenas uma opção poderá ser selecionada de cada vez;

        - name: O nome do controle;

        - required: Um atributo booleano que indica que uma opção com um valor de string que não esteja vazia deve ser selecionada.

        - size: Se o controle é apresentado como uma list box com scroll, este atributo representa o número de linhas na list box que devem estar visíveis num determinado momento. Os navegadores
                não são obrigados a apresentar elementos select com uma list box scroll. O valor padrão é 0.





    Em um formulário Web, o elemento HTML <option> é usado para criar um controle que representa um item dentro de um elemento HTML5 <select>, <optgroup> ou <datalist>.

    Atributos: 

        -  disabled: Se este atributo booleano estiver definido, esta opção não é selecionável. Frequentemente navegadores acinzentam este tipo de controle, e ele deixa de receber quaisquer eventos
                     de navegação, como cliques do mouse ou eventos relacionados a foco. Se este atributo não estiver definido, o elemento ainda pode ser desabilitado se um de seus ancestrais é um
                     elemento <optgroup> desabilitado;

        - label: Este atributo é o texto para o rótulo indicando o significado da opção. Se o atributo label não estiver definido, seu valor é o conteúdo de texto do elemento.

        - selected: Se presente, este atributo booleano indica que a opção está selecionada inicialmente. Se o elemento <option> for descendente de um elemento <select> cujo atributo multiple não
                    está definido, apenas um único <option> deste elemento <select> pode ter o atributo selected.

        - value: O conteúdo textual deste atributo representa o rótulo que explica a opção. Se ele não estiver definido, seu valor padrão é o texto contido no elemento. 

    



    Em um Formulário Web, o elemento HTML <optgroup> cria um agrupamento de opções dentro do elemento <select>.

    Atributos: 

        - disabled: Se este atributo booleano for definido, nenhum dos itens neste optgroup poderá ser selecionado. Muitos navegadores marcam como cinza e não permitem que o elemento receba nenhum
                    evento de navegação, como cliques do mouse ou foco.

        - label: É o nome do optgroup, é o que os navegadores irão exibir como rótulo. Este atributo é obrigatório se o elemento for usado.

-->

<!-- OUTPUT 

    O elemento de saída (<output>) é um elemento no qual um site ou aplicativo pode injetar os resultados de um cálculo ou o resultado de uma ação do usuário.

    Atributos:

        - for: Uma lista de IDs de outros elementos, indicando que estes elementos contribuiram com valores de entrada (input) para o cálculo (ou outros afetados);

        - form: O elemento form ao qual este elemento está associado (seu "proprietário do formulário"). O valor do atributo deve ser um ID de um elemento form no mesmo documento. Se este atributo
                não está especificado, o elemento output deve ser descendente de um elemento form. Este atributo permite que você coloque elementos output em qualquer lugar em um documento, não
                apenas como descendentes de seus elementos form;

        - name: O nome do elemento. 

-->

<!-- PROGRESS

    O elemento HTML progress (<progress>) é usado para visualizar o progresso de uma tarefa. Embora as especifidades de como é mostrado ficam a cargo do desenvolvedor, tipicamente, é mostrado como
    uma barra de progresso.

    Atributos:

        - max: Este atributo descreve quanto trabalho é demandado pela tarefa indicada pelo elemento progress;

        - value: Este atributo especifica quanto da tarefa foi concluído. Se este não existir, a barra de progresso é indeterminada; isso indica que uma atividade está em progresso sem previsão de
                 quanto tempo é esperado para que seja concluída. 

-->

<!-- TEXTAREA

    O elemento  HTML <textarea> representa um controle de edição para uma caixa de texto, útil quando você quer permitir ao usuário informar um texto extenso em formato livre, como um comentário
    ou formulário de retorno. O rows e cols atributos permitem especificar um tamanho exato para o <textarea> pegar. Definir isso é uma boa idéia para manter a consistência, pois os padrões do
    navegador podem ser diferentes. O maxlength especifica um número máximo de caracteres que o <textarea> tem permissão para conter. Você também pode definir um comprimento mínimo considerado válido
    usando o minlength atributo e especifique que o <textarea> não enviará (e é inválido) se estiver vazio, usando orequired atributo. Isso fornece o <textarea> com validação simples, que é mais
    básica que os outros elementos do formulário (por exemplo, você não pode fornecer regexs específicas para validar o valor usando o método pattern atributo, como você pode com o <input> elemento). 
    O wrap especifica o comportamento de quebra automática do texto quando ele atinge a borda do <textarea>. Se você deseja conteúdo padrão para o seu <textarea>, você o insere entre as tags de
    abertura e fechamento. <textarea> não suporta o value atributo.
        
    
    Atributos:

        - autocomplete: Este atributo indica se o valor do controle pode ser completado automaticamente pelo navegador. Este atributo é ignorado se o valor do atributo type é hidden, password, 
                        checkbox, radio, file ou um tipo de botão (button, submit, reset, image). Os valores possíveis são:

                            - off: O usuário deve inserir explicitamente um valor neste campo para cada uso, ou o documento fornece seu próprio método de preenchimento automático; o navegador não
                                   completa a entrada automaticamente;

                            - on: O navegador pode concluir automaticamente o valor com base nos valores inseridos pelo usuário durante os usos anteriores.

                            Se o atributo autocomplete não está especificado num elemento <input>, o navegador usa o valor do atributo autocomplete do formulário dono do <input>. O formulário dono
                            deste <input> é o elemento <form> que contém este <input> ou o elemento <form> cujo id é referenciado pelo atributo form do elemento <input>. Para mais informações, veja
                            o atributo autocomplete no elemento <form>.


        - autofocus: Esse atributo booleano permite especificar que um controle de formulário tenha foco de entrada quando a página for carregada. Somente um elemento associado ao formulário em um
                     documento pode ter esse atributo especificado;

        - cols: A largura visível do controle de texto, em larguras médias de caracteres. Se for especificado, deve ser um número inteiro positivo. Se não for especificado, o valor padrão é 20;

        - disabled: Esse atributo booleano indica que o usuário não pode interagir com o controle. Se esse atributo não for especificado, o controle herdará sua configuração do elemento que contém,
                    por exemplo <fieldset>; se não houver elemento contendo quando o disabled atributo estiver definido, o controle está ativado;

        - form: O elemento do formulário que o <textarea> elemento está associado (seu "proprietário do formulário"). O valor do atributo deve ser o id de um elemento de formulário no mesmo
                documento. Se este atributo não for especificado, o atributo <textarea> O elemento deve ser um descendente de um elemento do formulário. Este atributo permite que você coloque
                <textarea> elementos em qualquer lugar do documento, não apenas como descendentes de elementos do formulário;

        - maxlength: O número máximo de caracteres (pontos de código unicode) que o usuário pode inserir. Se esse valor não for especificado, o usuário poderá inserir um número ilimitado de
                     caracteres.

        - minlength: O número mínimo de caracteres (pontos de código unicode) exigidos pelo usuário;

        - name: O nome do controle;

        - placeholder: Uma dica para o usuário sobre o que pode ser inserido no controle. Retornos de carro ou feeds de linha no texto do espaço reservado devem ser tratados como quebras de linha ao
                       renderizar a dica;

        - readonly: Esse atributo booleano indica que o usuário não pode modificar o valor do controle. Ao contrário do disabled atributo, oreadonly O atributo não impede o usuário de clicar ou
                    selecionar no controle. O valor de um controle somente leitura ainda é enviado com o formulário;

        - required: Este atributo especifica que o usuário deve preencher um valor antes de enviar um formulário;

        - rows: O número de linhas de texto visíveis para o controle;

        - spellcheck: Especifica se o <textarea>está sujeito a verificação ortográfica pelo navegador / SO subjacente. o valor pode ser: 
                      
                          - true: Indica que o elemento precisa ter sua ortografia e gramática verificadas;

                          - default :Indica que o elemento deve agir de acordo com um comportamento padrão, possivelmente com base no próprio elemento pai spellcheck valor;

                          - false : Indica que o elemento não deve ter verificação ortográfica.
        
        - wrap: Indica como o controle quebra o texto. Os valores possíveis são: 

                    - hard: O navegador insere automaticamente quebras de linha (CR + LF) para que cada linha não tenha mais que a largura do controle; a cols O atributo também deve ser especificado
                            para que isso entre em vigor;

                    - soft: O navegador garante que todas as quebras de linha no valor consistam em um par CR + LF, mas não insira nenhuma quebra de linha adicional;

                    - off: Como soft mas muda a aparência para white-space: pre segmentos de linha que excedam cols não estão embrulhados e os <textarea> torna-se rolável horizontalmente.
