<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Básico</title>
    </head>
    <body>
        <!-- DETAILS e SUMMARY -->
        <details>
            <summary>Alguns detalhes</summary>
            <p>Mais informações sobre os detalhes.</p>
        </details>
        <!-- FIM DETAILS e SUMMARY -->

        <br />
        <br />
        <br />
        <br />
        <br />

        <!-- DIALOG -->
        <dialog open>
            <p>Olá para todos!</p>
        </dialog>
        <!-- FIM DIALOG -->
    </body>
</html>
<!-- ELEMENTOS INTERATIVOS

    HTML oferece uma seleção de elementos que auxiliam na criação de objetos interativos de interface para usuários.

-->

<!-- DETAILS E SUMMARY

    O elemento HTML details (<details>) é usado como uma ferramenta de onde o usuário irá obter informações adicionais.

    Atributos:

        - open: Esse atributo Booleano indica se os detalhes serão mostrados para o usuário ao carregar a página. Se omitido os detalhes não serão mostrados.

    O elemento HTML summary (<summary>) é utilizado como um sumário ou legenda para o conteúdo de um elemento <details>.

-->

<!-- DIALOG

    O elemento HTML <dialog> representa uma caixa de diálogo ou outro componente interativo, tal como um inspetor ou janela.

    Atributos:

        - open: Indica que o Dialog está ativo e pronto para uso. Quando o atributo open não for definido, ele não deve ser mostrado ao usuário.
    
    Elementos de formulário (<form>) podem ser integrados dentro de um elemento <dialog>, especificando-os com o atributo method="dialog". Quando esse formulário é submetido, o diálogo é fechado com o seu returnValue (en-US) (valor de retorno) configurado para o valor botão submit do formulário que foi usado. O pseudo-elemento CSS ::backdrop pode ser usado para estilizar o fundo de um elemento <dialog>, como um escurecer um conteúdo inacessível enquanto uma janela modal está aberta, por exemplo. 

-->

<!-- FIM ELEMENTOS INTERATIVOS -->
