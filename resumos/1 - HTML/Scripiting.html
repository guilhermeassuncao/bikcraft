<!-- SCRIPTING 

    Com o intuito de permitir a criação de conteúdo dinâmico e aplicações Web, HTML foi projetado com suporte a linguagens de scripting, a mais prominiente sendo JavaScript. Certos elementos suportam essa capacidade.

-->

<!-- CANVAS 

    O elemento HTML Canvas (<canvas>) pode ser utilizado para desenhar gráficos utilizando scripts (geralmente JavaScript). Por exemplo, além de desenhar gráficos, ele pode ser usado para fazer composições de fotos e também para animações. Você poderá colocar conteúdos alternativos dentro do bloco <canvas>. Este conteúdo será renderizado também em navegadores antigos e em navegadores com JavaScript desabilitado.

    Atributos:

        - width: A largura do espaço em pixels CSS. O padrão é 300;

        - height: A altura do espaço em pixels CSS. O padrão é 150.

    Exemplo:

        <canvas id="canvas" width="300" height="300">
            Desculpe-me, seu navegador não suporta o elemento &lt;canvas&gt;.
        </canvas>

-->

<!-- NOSCRIPT

    O Elemento HTML <noscript> define uma seção de html a ser inserida se um tipo de script não é suportado pela página ou se o script está desativado no navegador.

    Exemplo:

        <noscript>
            <a href="http://www.mozilla.com/">Link Externo</a>
        </noscript>
        <p>Rocks!</p>

-->

<!-- SCRIPT

    O elemento HTML <script> é usado para incluir ou referenciar um script executável. Scripts sem atributos assíncronos ou deferir, bem como scripts embutidos, são buscados e executados imediatamente, antes que o navegador continue a analisar a página.


    Atributos:

        - async: Um atributo booleano indicando que o navegador deve, se possível, executar o script assíncronamente;

        - crossorigin: Elementos script passam o mínimo de informação para  window.onerror em scripts que não passem na checagem do CORS. Para permitir logs de erro para sites que usem domínimos diferentes para arquivos estáticos, use esse atributo. Veja CORS settings attributes par uma explicação mais detalhada dos argumentos válidos;

        - defer: Esse atributo Boleano é usado para indicar ao navegador que o script deve ser executado depois que o documento tenha sido parseado, mas antes de disparar o evento DOMContentLoaded Scripts com o atributo defer vão impedir que o evento DOMContentLoaded seja disparado até que o script seja carregado e tenha terminado de ser avaliado. Para conseguir um efeito similar para scripts inseridos dinamicamente use async=false. Scripts com o atributo defer vão ser executados na ordem em que aparecem no document;

        - integrity: Contém metadados embutidos que um agente do usuário pode usar para verificar se um recurso buscado foi entregue sem manipulação inesperada;

        - nomodule: Este atributo booleano é definido para indicar que o script não deve ser executado em navegadores que suportam módulos ES6 - na verdade, isso pode ser usado para servir scripts de fallback para navegadores mais antigos que não suportam código JavaScript modular;

        - src: Este atributo especifica o URI de um script externo; isso pode ser usado como uma alternativa para incorporar um script diretamente em um documento. Se um elemento de script tem um atributo src especificado, ele não deve ter um script embutido em suas tags;

        - text: Como o atributo textContent, este atributo define o conteúdo de texto do elemento. Ao contrário do atributo textContent,  no entanto, esse atributo é avaliado como código executável depois que o nó é inserido no DOM;

        - type: Indica o tipo de script representado.

    Exemplo:
    
        HTML4
        <script type="text/javascript" src="javascript.js"></script>

        HTML5
        <script src="javascript.js"></script>

-->
