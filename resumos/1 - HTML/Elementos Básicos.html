<!-- ELEMENTOS BÁSICOS

    Elementos básicos são o que constituem a base de todo documento HTML. Se vê esses elementos no código fonte de todas as páginas da web, logo em seguida da declaração de doctype, que está na
    primeira linha da página. O doctype específica qual a versão de (X)HTML que a página está usando. Os elementos que formam o conteúdo da página são postos entre a tag de abertura <html> e a tag de
    fechamento </html>. O elemento <html> é também conhecido como o elemento raiz.
        
-->

<!-- HTML

    O elemento HTML <html> (ou HTML root element) representa a raiz de um HTML ou XHTML documento. Todos os outros elementos devem ser descendentes desse elemento. Desde que o elemento <html> seja o
    primeiro em documento outro que comenta, esse é chamado o elemento raiz. Embora essa tag possa ser implícita, ou não requerida, com HTML,  essa é requerida para ser aberta e fechada em XHTML.
    Desde que o elemento <html> seja o primeiro em documento outro que comenta, esse é chamado o elemento raiz. Embora essa tag possa ser implícita, ou não requerida, com HTML,  essa é requerida para
    ser aberta e fechada em XHTML.

    Exemplo:

        <!DOCTYPE html>
        <html>
            <head>...</head>
            <body>...</body>
        </html>

-->

<!-- BODY

    O elemento <body> do HTML representa o conteúdo de um documento HTML. è permitido apenas um <body> por documento.
    
    Atributos:

        - onafterprint: Função para chamar depois que o usuário solicitou a impressão do documento.
        
        - onbeforeprint: Função para chamar quando o usuário solicita a impressão do documento.
        
        - onbeforeunload: Função para chamar quando o documento está prestes a ser descarregado.
        
        - onblur: Função para chamar quando o documento perde foco.

        - onerror: Função para chamar quando o documento falha ao carregar corretamente.
        
        - onfocus: Função para chamar quando o documento recebe foco.
        
        - onhashchange: Função a ser chamada quando a parte do identificador do fragmento (começando com o caractere hash ('#')) do endereço atual do documento foi alterado.
        
        - onlanguagechange: Função para chamar quando os idiomas preferidos forem alterados.
        
        - onload: Função para chamar quando o documento terminar de carregar.
        
        - nmessage: Função para chamar quando o documento receber uma mensagem.
        
        - onoffline: Função para chamar quando a conexão com a internet falha.
        
        - ononline: Função para chamar quando a conexão com a internet é restaurada.
        
        - onpopstate: Função para chamar quando o usuário navegou no histórico da sessão.
        
        - onredo: Função a ser chamada quando o usuário avançou no histórico de transações de desfazer.
        
        - onresize: Função a ser chamada quando o documento for redimensionado.
        
        - onstorage: Função para chamar quando a área de armazenamento for alterada.
        
        - onundo: Função a ser chamada quando o usuário retrocedeu no histórico de transações de desfazer.
        
        - onunload: Função para chamar quando o documento está indo embora.

    Exemplo:

        <!DOCTYPE html>
        <html>
            <head>...</head>
            <body>...</body>
        </html>

-->
